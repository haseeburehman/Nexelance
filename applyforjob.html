<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Home</title>
    <!-- font Awesome -->
    <link rel="stylesheet" type="text/css" href="fontawesome/css/all.css" />
    <!-- bootstrap css -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- main css -->
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <!-- animation css -->
    <link rel="stylesheet" href="animate-css/animate.css" />
    <!-- own Animation css -->
    <link rel="stylesheet" href="css/animat.css" />
   
    <!-- canoncial -->
    <link rel="canoncial" href="https://ad-mob-dev.web.app/" />
    <title>Application Form</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
      }

      .container {
        max-width: 600px;
        margin: 30px auto;
        margin-top: 60px;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 5px;
      }

      h2 {
        color: #333;
      }

      label {
        display: block;
        margin: 10px 0 5px;
      }

      input,
      textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      textarea {
        resize: vertical;
      }

      button {
        background-color: #1e90ff;
        color: white;
        border: none;
        padding: 10px 15px;
        border-radius: 5px;
        cursor: pointer;
      }

      button:hover {
        background-color: #104e8b;
      }

      .role-info {
        font-size: 1.2rem;
        color: #4a90e2;
        margin-bottom: 20px;
      }
      .button {
        border-radius: 4px;
        background-color: #f50057;
        border: none;
        color: #ffffff;
        text-align: center;
        font-size: 19px;
        width: 100px;
        transition: all 0.5s;
        cursor: pointer;
      }

      .button span {
        cursor: pointer;
        display: inline-block;
        position: relative;
        transition: 0.5s;
      }

      .button span:after {
        content: "\00bb";
        position: absolute;
        opacity: 0;
        top: 0;
        right: -20px;
        transition: 0.5s;
      }

      .button:hover span {
        padding-right: 20px;
      }

      .button:hover span:after {
        opacity: 1;
        right: 0;
      }
      .sticky-icons {
        position: fixed;
        bottom: 0;
        right: 0;
        background-color: #212121;
        padding: 10px;
        display: flex;
        gap: 10px;
        z-index: 1000; 
      }

      .sticky-icons .iconanchor {
        display: inline-block;
        text-decoration: none;
      }

      .sticky-icons .iconanchor i {
        color: #fff;
        transition: color 0.3s;
      }

      .sticky-icons .iconanchor:hover i {
        color: #f50057; 
      }
    </style>
  </head>

  <body>
    <section
      class="container-fluid fixed-top"
      style="background-color: #212121 !important; opacity: 0.9"
    >
      <nav
        class="navbar navbar-expand-lg navbar-dark"
        id="navbar"
        style="color: white; background-color: #212121"
      >
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarTogglerDemo01"
          aria-controls="navbarTogglerDemo01"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <i
          class="fa fa-heartbeat fa-2x nav-brand"
          style="color: #f50057"
          aria-hidden="true"
        ></i>
        <a
          class="navbar-brand"
          id="navbra"
          href="index.html"
          style="
            margin-right: auto;
            margin-left: 0px;
            font-size: 18px !important;
          "
        >
          &nbsp; Nexelance
        </a>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
          <ul class="navbar-nav mt-lg-0">
            <li class="nav-item">
              <a
                class="nav-link active badge-pill btn-outline-primary font-weight-bold"
                href="index.html"
                >Home<span class="sr-only">(current)</span></a
              >
            </li>
          </ul>
        </div>
      </nav>
    </section>
    <div class="container">
      <h2>Application Form</h2>
      <div id="role-info" class="role-info"></div>
      <form id="application-form">
        <input type="hidden" id="job-role" name="job-role" />

        <label for="full-name">Full Name:</label>
        <input type="text" id="full-name" name="full-name" required />

        <label for="role">Role:</label>
        <input type="text" id="role" name="role" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required />

        <label for="resume">Resume:</label>
        <input type="file" id="resume" name="resume" required />

        <label for="cover-letter">Cover Letter:</label>
        <textarea
          id="cover-letter"
          name="cover-letter"
          rows="4"
          required
        ></textarea>

        <label for="picture">Profile Picture:</label>
        <input type="file" id="picture" name="picture" accept="image/*" />

        <label for="project-file">Project File:</label>
        <input type="file" id="project-file" name="project-file" required />

        <label for="technologies">Technologies Used:</label>
        <input
          type="text"
          id="technologies"
          name="technologies"
          placeholder="e.g., React, Node.js, MongoDB"
          required
        />

        <button type="submit">Submit Application</button>
      </form>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const urlParams = new URLSearchParams(window.location.search);
        const jobRole = urlParams.get("role");

        if (jobRole) {
          document.getElementById("job-role").value = jobRole;
          document.getElementById("role").value = jobRole;

          document.getElementById(
            "role-info"
          ).textContent = `This application is for the role of ${jobRole}.`;
        }
      });
    </script>
    <script defer src="css/jquery.slim.min.js"></script>
    <!-- popper.js -->
    <script defer src="node_modules/@popperjs/core/dist/umd/popper.js"></script>
    <!-- bootstrap.js -->
    <script defer src="css/bootstrap.min.js"></script>
  </body>
</html>
